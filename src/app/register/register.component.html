<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center textprimary">Sign Up</h2>

  <div class="form-group">
    <input type="text" placeholder="Username" name="username" class="form-control" [(ngModel)]="model.username" required>
  </div>
  <div class="form-group">
    <label for="favoriteValue">What is your favorite value?</label>
    <select class="form-control" id="favoriteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value.name">
        {{value.name}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <input type="password" placeholder="Password" 
    name="password" class="form-control" [(ngModel)]="model.password">
  </div>

  <div class="form-group text-center">
    <button type="submit" placeholder="Password" class="btn btn-success">Register</button>
    <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
</form>
